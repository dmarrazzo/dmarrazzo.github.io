<h1>How use external browser instead of embedded Internet Explorer</h1>
<p>Open <code>preferences.ini</code> from the following location:</p>
<pre><code>&lt;IEHS_HOME&gt;\eclipse\plugins\org.eclipse.help.base_3.5.0.v201006080911
</code></pre>
<p>Find the following property, un-comment and set to <code>true</code></p>
<pre><code>always_external_browser=true
</code></pre>
</body>
